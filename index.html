<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JOZETHCPM1 • Repositorio APK</title>
  <meta name="description" content="Repositorio de APKs con enlaces y miniaturas" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar">
    <h1 class="brand">JOZETH<span>CPM1</span></h1>
    <nav class="social">
      <a href="https://www.youtube.com/@JOZETHCPM1" target="_blank" rel="noopener" class="icon-link" aria-label="YouTube">
        <img src="https://github.com/JOZETHCPM1178/jozetht-web/raw/main/assets/youtube.png" alt="YouTube" />
      </a>
      <a href="https://www.tiktok.com/@jozethcpm0?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener" class="icon-link" aria-label="TikTok">
        <img src="https://github.com/JOZETHCPM1178/jozetht-web/raw/main/assets/tiktok.png" alt="TikTok" />
      </a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h2 class="neon">APKs recientes</h2>
      <div class="search-wrap">
        <input id="q" class="search" placeholder="Buscar app..." autocomplete="off" />
      </div>
      <p class="hint">Las más recientes aparecen primero. Para mejores resultados, añade <code>fecha</code> en <code>apps.json</code> (YYYY-MM-DD).</p>
    </section>

    <section>
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty hidden">Sin resultados.</div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 <strong>JOZETHCPM1</strong></p>
