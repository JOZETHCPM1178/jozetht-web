        body {

            background-color: black;

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            margin: 10px;
            position: relative;

        img {

        a {

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 0, 0.5), 0 0 10px rgba(0, 255, 0, 0.5), 0 0 15px rgba(0, 255, 0, 0.5); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 30px rgba(0, 255, 0, 1), 0 0 40px rgba(0, 255, 0, 1); }
        }
        .border-neon {
            border: 5px solid rgba(0, 255, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            animation: neonGlow 1.5s infinite alternate;
        }
    </style>
</head>
